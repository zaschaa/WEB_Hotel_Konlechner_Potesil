<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
    <h1>Benutzer-Registrierung</h1>

    <form method="POST">
        <div>
            <label for="anrede">Anrede</label>
            <select name="anrede" id="anrede">
                <option value="Frau">Frau</option>
                <option value="Herr">Herr</option>
                <option value="Keine" selected>Keine</option>                
            </select>
        </div>
        <div>
            <label for="vorname">Vorname</label>
            <input type="text" name="vorname" id="vorname">
        </div>
        <div>
            <label for="nachname">Nachname</label>
            <input type="text" name="nachname" id="nachname">
        </div>                 
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required> 
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>      
        <div>
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="password2">Passwort bestätigen</label>
            <input type="password" name="password2" id="password2" size=30 placeholder="Bitte hier das Passwort wiederholen!" required>
        </div>           
        <button type="submit">Registrieren</button>
    </form>
    <br>
    <br>

    <footer>
        <div class="footerLine"></div>
        <a href="../index.html">Home</a> <text> | </text>
        <a href="../impressum/impressum.html">Impressum</a> <text> | </text>
        <a href="../help/help.html">Hilfe & FAQ</a> <text> | </text>
        <a href="../datenschutzinfo/datenschutzinfo.html">Information über Ihre Rechte gemäß DSGVO</a>   
    </footer>
</body>
</html>
