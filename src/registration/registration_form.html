<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
    <h1>Benutzer-Registrierung</h1>

    <form method="POST">
        <table>        
            <tr>
                <td><label for="anrede">Anrede</label></td>
                <td>
                    <select name="anrede" id="anrede">
                        <option value="Frau">Frau</option>
                        <option value="Herr">Herr</option>
                        <option value="Keine" selected>Keine</option>                
                    </select>
                </td>            
            </tr>
                
            <tr>            
                <td><label for="vorname">Vorname</label></td>
                <td><input type="text" name="vorname" id="vorname"></td>            
            </tr>
            
            <tr>
                <td><label for="nachname">Nachname</label></td>
                <td><input type="text" name="nachname" id="nachname"></td>
            </tr>
                                
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="username" required></td>
            </tr>
                
            <tr>
                <td><label for="password">Passwort</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
                
            <tr>
                <td><label for="password2">Passwort bestätigen</label></td>
                <td><input type="password" name="password2" id="password2" placeholder="Bitte hier das Passwort wiederholen!" required></td>
            </tr>
        </table>          
        <button type="submit">Registrieren</button>
    </form>
    <br>
    <br>

        <div class="footerLine"></div>

        <a href="../datenschutzinfo/datenschutzinfo.html">Information über Ihre Rechte gemäß DSGVO</a>   
    </footer>
</body>
</html>
